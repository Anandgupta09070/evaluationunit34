<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <style>
      #navbar{
        display:flex;
        background-color: teal;
        justify-content: space-evenly;
      }
      #user-form{
        height: 300px;
        width: 300px;
        background-color: rgb(196, 199, 196);
        margin:auto ;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h3>News App</h3>
      <h3>Sign-Up</h3>
      <h3>
        <a href="/worldNews.html">World News</a>
      </h3>
    </div>
    <div id="user-form">
      <form id="form">
        <input type="text" id=" user_pic" placeholder="Profile Pic"/>
        <input type="text" id=" user_name" placeholder="Name"/>
        <input type="text" id=" user_email" placeholder="Email"/>     
      <input type="text" id=" user_country" placeholder="country"/>
      <select
      name="" id="user_country"><br>
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="Newzeland">Newzeland</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
  
      ></select>
      <button id="submit" onclick="submit()">Submit</button><br>
      </form>

      <!-- Profile Pic, (Id:- user_pic)
Name, (Id:- user_name)
Email, (Id:- user_email)
country, (Id: user_country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
** Submit button will have Id:- "submit". -->

    </div>
  </body>
</html>
<script src="/scripts/index.js"></script>
